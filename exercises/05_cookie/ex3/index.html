<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form id="myForm">
        <label for="text1">Text 1:</label>
        <input type="text" id="text1" name="text1"><br><br>

        <label for="text2">Text 2:</label>
        <input type="text" id="text2" name="text2"><br><br>

        <label for="checkbox">Check me:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <button type="button" id="submitButton">Submit</button>
    </form>
    
    <div id="text1Cookie"></div>
    <div id="text2Cookie"></div>
    <div id="checkboxCookie"></div>

    <script src="script.js"></script>
</body>
</html>
