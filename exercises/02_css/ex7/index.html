<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demoing Accessibility</title>
</head>

<body>
    <h1>
        Accessibility Demo
    </h1>
    <ul>
        <li>
            <a href="https://google.com">Google</a>
        </li>
        <li>
            <a href="https://tuni.com">TUNI</a>
        </li>
        <li>
            <a href="https://plus.tuni.fi/">Plussa</a>
        </li>
        <li>
            <a href="https://www.mozilla.org/en-US/">Mozilla</a>
        </li>
        <li>
            <a href="https://www.google.com/chrome/">Chrome</a>
        </li>
    </ul>
    <hr>
    <h2 id="information">Your Information</h2>
    <form>
        <!-- Labels added for accessibility -->
        <label for="name">Name:</label>
        <input id="name" name="name" autocomplete="off">

        <label for="homePage">Home Page:</label>
        <input id="homePage" name="homePage" autocomplete="off">

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" autocomplete="off">

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" autocomplete="off">

        <label for="favoriteCity">Favorite City:</label>
        <select id="favoriteCity" name="favoriteCity">
            <option value="1">Amsterdam</option>
            <option value="2">London</option>
            <option value="3">Moscow</option>
            <option value="4">Los Angeles</option>
            <option value="5">New York</option>
        </select>

        <!-- Alt text added for accessibility -->
        <img src="submit.png" alt="Submit button" style="display:block; width: 200px; height: 200px;">
    </form>

</body>

</html>
